<ng-template #modalAdd>
    <div class=" modal-header">
        <h6 class=" modal-title" id="modal-title-default">
            Add Vendor
        </h6>

        <button aria-label="Close" class=" close" data-dismiss="modal" type="button" (click)="defaultModal.hide()">
            <span aria-hidden="true"> Ã— </span>
        </button>
    </div>

    <div class=" modal-body">
        <div class="form-group">
            <label class="form-control-label">Name</label>
            <input class="form-control form-control-sm" placeholder="Enter vendor's name">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Contact Person Name</label>
                    <input class="form-control form-control-sm" placeholder="Enter contact person name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="form-control-label">Contact Person No.</label>
                    <input class="form-control form-control-sm" placeholder="Enter contact person no.">
                </div>
            </div>
        </div>

    </div>

    <div class=" modal-footer">
        <button class=" btn btn-success" type="button">
            Save
        </button>

        <button class=" btn btn-link ml-auto" data-dismiss="modal" type="button" (click)="defaultModal.hide()">
            Close
        </button>
    </div>
</ng-template>
